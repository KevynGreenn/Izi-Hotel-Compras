<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aprovar Requisi√ß√£o - Izi Hotel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #400000;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      color: #800000;
      margin-bottom: 20px;
    }
    .status {
      margin-top: 20px;
      font-size: 1.2em;
      color: red;
    }
    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #800000;
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background: #a00000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Izi Hotel" style="width:120px; margin-bottom:20px;">
    <h1>Detalhes da Requisi√ß√£o</h1>
    <div id="detalhes"></div>
    <div class="status" id="status"></div>
    <button onclick="aprovar()">Aprovar</button>
    <button onclick="rejeitar()">Rejeitar</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const token = params.get("token");

    // üëâ TROCAR AQUI CASO SUA URL DO RENDER SEJA DIFERENTE
    const API_BASE = "https://izi-compras-backend.onrender.com";

    async function carregarDetalhes() {
      try {
        const resp = await fetch(`${API_BASE}/api/requisicoes/${id}?token=${token}`);
        if (!resp.ok) throw new Error("Erro ao buscar detalhes");
        const data = await resp.json();

        document.getElementById("detalhes").innerHTML = `
          <p><strong>ID:</strong> ${data.id}</p>
          <p><strong>Produto:</strong> ${data.produto}</p>
          <p><strong>Quantidade:</strong> ${data.quantidade}</p>
          <p><strong>Status:</strong> ${data.status}</p>
        `;
      } catch (e) {
        document.getElementById("status").textContent = "Failed to fetch";
      }
    }

    async function aprovar() {
      try {
        const resp = await fetch(`${API_BASE}/api/requisicoes/${id}/aprovar?token=${token}`, { method: "POST" });
        if (!resp.ok) throw new Error("Erro ao aprovar");
        document.getElementById("status").textContent = "Requisi√ß√£o aprovada com sucesso!";
      } catch (e) {
        document.getElementById("status").textContent = "Erro ao aprovar.";
      }
    }

    async function rejeitar() {
      try {
        const resp = await fetch(`${API_BASE}/api/requisicoes/${id}/rejeitar?token=${token}`, { method: "POST" });
        if (!resp.ok) throw new Error("Erro ao rejeitar");
        document.getElementById("status").textContent = "Requisi√ß√£o rejeitada.";
      } catch (e) {
        document.getElementById("status").textContent = "Erro ao rejeitar.";
      }
    }

    carregarDetalhes();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Requisição</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #600000;
      text-align: center;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #600000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #900000;
    }
    #mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Detalhes da Requisição</h1>
  <div id="detalhes"></div>
  <button onclick="aprovar()">Aprovar</button>
  <button onclick="rejeitar()">Rejeitar</button>
  <div id="mensagem"></div>

  <script>
    const API_BASE = "https://izi-hotel-compras.onrender.com"; // ajuste se precisar
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    async function carregarDetalhes() {
      try {
        const resp = await fetch(`${API_BASE}/api/requisicao/${token}`);
        if (!resp.ok) throw new Error("Erro ao buscar requisição");
        const data = await resp.json();
        document.getElementById("detalhes").innerHTML = `
          <p><strong>Solicitante:</strong> ${data.solicitante}</p>
          <p><strong>Descrição:</strong> ${data.descricao}</p>
          <p><strong>Valor:</strong> R$ ${data.valor}</p>
          <p><strong>Status:</strong> ${data.status}</p>
        `;
      } catch (err) {
        document.getElementById("detalhes").innerHTML = `<p style="color:red">${err.message}</p>`;
      }
    }

    async function aprovar() {
      try {
        const resp = await fetch(`${API_BASE}/api/requisicao/${token}/aprovar`, { method: "POST" });
        const data = await resp.json();
        document.getElementById("mensagem").innerText = data.message;
        carregarDetalhes();
      } catch (err) {
        document.getElementById("mensagem").innerText = "Erro ao aprovar.";
      }
    }

    async function rejeitar() {
      try {
        const resp = await fetch(`${API_BASE}/api/requisicao/${token}/rejeitar`, { method: "POST" });
        const data = await resp.json();
        document.getElementById("mensagem").innerText = data.message;
        carregarDetalhes();
      } catch (err) {
        document.getElementById("mensagem").innerText = "Erro ao rejeitar.";
      }
    }

    carregarDetalhes();
  </script>
</body>
</html>
